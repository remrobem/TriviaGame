<!DOCTYPE html>
<html lang="en">

</html>

<head>
    <meta charset="utf-8">

    <title>Tivial Trivia</title>

    <meta name="viewport" content="width=device-width, initial-scale=1,  shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Permanent+Marker|Roboto" rel="stylesheet">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

</head>

<body>

    <!-- heading on all pages -->
    <div class="container-fluid" id="heading">

        <div class="row">
            <div class="col-md-12" id="heading">
                Totally Trivial Trivia!
            </div>
        </div>
    </div>

    <!-- Start button -->
    <div class="container-fluid" id="start">

        <div class="row ">
            <div class="col-md-4 "></div>
            <div class="col-md-4 startBox">
                <button type="button" class="btn btn-primary" id="startButton">Start</button>
            </div>
            <div class="col-md-4 "></div>
        </div>
    </div>

    <!-- Main Game -->
    <div class="container-fluid" id="game">

        <div class="row ">
            <!-- empty columns outside left of game box -->
            <div class="col-md-2 "></div>
            <!-- main column that contains the game -->
            <div class="col-md-8 gameBox">
                <!-- time countdown row -->
                <div class="row ">
                    <div class="col-md-12" id="timeRemaining">
                        Time remaining:
                        <span id="seconds">00</span> seconds
                    </div>
                </div>

                <!-- question and message row -->
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8" id="questionRow">
                        <span id="question">dkhj kdjf akjh akjshaskjh ldsfkj ldskf dslkfjldskj sdlkfdslkj?</span>
                    </div>
                    <div class="col-md-2"></div>
                </div>


                <div id="buttons">
                    <!-- button row -->
                    <div class="row">
                        <!-- empty column -->
                        <div class="col-md-4 "></div>
                        <!-- button -->
                        <div class="col-md-4 ">
                            <button type="button" class="btn btn-primary btn-lg btn-block" data-value="1">
                                <span id="button0"></span>
                            </button>
                        </div>
                        <!-- empty column -->
                        <div class="col-md-4 "></div>
                    </div>

                    <!-- button row -->
                    <div class="row">
                        <!-- empty column -->
                        <div class="col-md-4 "></div>
                        <!-- button -->
                        <div class="col-md-4 ">
                            <button type="button" class="btn btn-primary btn-lg btn-block" data-value="2">
                                <span id="button1"></span>
                            </button>
                        </div>
                        <!-- empty column -->
                        <div class="col-md-4 "></div>
                    </div>

                    <!-- button row -->
                    <div class="row">
                        <!-- empty column -->
                        <div class="col-md-4 "></div>
                        <!-- button -->
                        <div class="col-md-4 ">
                            <button type="button" class="btn btn-primary btn-lg btn-block" data-value="3">
                                <span id="button2"></span>
                            </button>
                        </div>
                        <!-- empty column -->
                        <div class="col-md-4 "></div>
                    </div>

                    <!-- button row -->
                    <div class="row" id="buttonRow">
                        <!-- empty column -->
                        <div class="col-md-4 "></div>
                        <!-- button -->
                        <div class="col-md-4 ">
                            <button type="button" class="btn btn-primary btn-lg btn-block" data-value="4">
                                <span id="button3"></span>
                            </button>
                        </div>
                        <!-- empty column -->
                        <div class="col-md-4"></div>
                    </div>
                </div>
                <div class="row response">
                    <!-- empty column -->
                    <div class="col-md-4"></div>

                    <div class="col-md-4">
                        <span id="responseBox">asdsasadsadsadd</span>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>

            <!-- empty columns outside right of game box -->
            <div class="col-md-2"></div>

        </div>
    </div>

    <script type='text/javascript' src='assets/javascript/app.js'></script>




</body>

</html>
